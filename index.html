<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For Deepanjali ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{
    height:100vh;
    overflow:hidden;
    background: linear-gradient(135deg,#ff758c,#ff7eb3);
    display:flex;
    align-items:center;
    justify-content:center;
    position:relative;
}

/* Floating hearts */
.heart{
    position:absolute;
    bottom:-20px;
    font-size:22px;
    animation: floatUp linear infinite;
    opacity:0.9;
}
@keyframes floatUp{
    0%{transform:translateY(0) scale(1);opacity:0;}
    50%{opacity:1;}
    100%{transform:translateY(-110vh) scale(1.8);opacity:0;}
}

.card{
    width:480px;
    max-width:92%;
    background:white;
    padding:45px 30px 90px;
    border-radius:30px;
    text-align:center;
    box-shadow:0 25px 70px rgba(0,0,0,0.25);
    position:relative;
}

h1{
    font-family:'Pacifico',cursive;
    color:#ff4d6d;
    font-size:38px;
    margin-bottom:10px;
}

h2{
    color:#ff4d6d;
    margin-bottom:35px;
    font-weight:500;
}

.buttons{
    position:relative;
    height:80px;
}

button{
    padding:14px 32px;
    border:none;
    border-radius:14px;
    font-size:20px;
    cursor:pointer;
    position:absolute;
    transition:0.25s ease;
}

#yesBtn{
    left:50px;
    background:#ff4d6d;
    color:white;
    box-shadow:0 12px 30px rgba(255,77,109,0.6);
}
#yesBtn:hover{
    transform:scale(1.1);
}

#noBtn{
    right:50px;
    background:#999;
    color:white;
}

.message{
    margin-top:30px;
    font-size:24px;
    color:#ff4d6d;
    display:none;
    animation: pop 0.5s ease forwards;
}

@keyframes pop{
    from{transform:scale(0.5);opacity:0;}
    to{transform:scale(1);opacity:1;}
}
</style>
</head>

<body>

<div class="card">
    <h1>Deepanjali Rana üíñ</h1>
    <h2>Will you be my Valentine?</h2>

    <div class="buttons">
        <button id="yesBtn">Yes üòç</button>
        <button id="noBtn">No üôà</button>
    </div>

    <div id="msg" class="message">
        You just made me the happiest person alive ‚ù§Ô∏èüåπ
    </div>
</div>

<!-- Background Music -->
<audio id="bgMusic" preload="auto">
  <source src="music.mp3" type="audio/mpeg">
</audio>


<script>
const noBtn=document.getElementById('noBtn');
const yesBtn=document.getElementById('yesBtn');
const msg=document.getElementById('msg');
const music=document.getElementById('bgMusic');

// YES button action
yesBtn.onclick = () => {
    msg.style.display = 'block';
    yesBtn.style.display = 'none';
    noBtn.style.display = 'none';
    confettiBurst();

    music.currentTime = 0;
    music.volume = 0.7;
    music.play().catch((e) => {
        console.log(e);
    });
};


// NO button runs away
noBtn.addEventListener('mouseover',()=>{
    const x=Math.random()*(window.innerWidth-120);
    const y=Math.random()*(window.innerHeight-80);
    noBtn.style.position='fixed';
    noBtn.style.left=x+'px';
    noBtn.style.top=y+'px';
});

// Floating hearts
function createHeart(){
    const heart=document.createElement('div');
    heart.className='heart';
    heart.innerHTML='üíó';
    heart.style.left=Math.random()*100+'vw';
    heart.style.fontSize=(Math.random()*30+18)+'px';
    heart.style.animationDuration=(Math.random()*3+4)+'s';
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),7000);
}
setInterval(createHeart,100);

// Confetti burst
function confettiBurst(){
    for(let i=0;i<90;i++){
        const conf=document.createElement('div');
        conf.innerHTML='üíñ';
        conf.style.position='fixed';
        conf.style.left=Math.random()*100+'vw';
        conf.style.top='-20px';
        conf.style.fontSize='22px';
        conf.style.animation='fall 3s linear forwards';
        document.body.appendChild(conf);
    }
}

const style=document.createElement('style');
style.innerHTML=`
@keyframes fall{
    to{transform:translateY(100vh) rotate(360deg);opacity:0;}
}`;
document.head.appendChild(style);
</script>

</body>
</html>
